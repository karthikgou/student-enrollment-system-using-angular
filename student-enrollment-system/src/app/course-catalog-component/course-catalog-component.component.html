
<mat-accordion>
  <mat-expansion-panel *ngFor="let item of items; let j=index">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Term: {{item['_id']}}</h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>List of all courses for this term</p>
    <div class="filtered-courses-container">
      <mat-card class="example-card" *ngFor="let course of item['courses']">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ course.code }} {{ course.name }}</mat-card-title>
          <mat-card-subtitle>Instructor: {{ course.instructor }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ course.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a routerLink="/details/{{course['_id']}}" routerLinkActive="active-link"><button mat-button>
            View Course Details
          </button></a>
          <button mat-button>Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-expansion-panel>
</mat-accordion>
