<div *ngFor="let item of items;" class="course-catalog-container">
  <h1 (click)="item.expanded = !item.expanded">{{item['_id']}} term</h1>
  <div class="course-catalog-term-block" *ngIf="item.expanded">
    <p>List of all courses for this term</p>
    <div class="filtered-courses-container course-catalog-term-block">
      <mat-card class="example-card" *ngFor="let course of item['courses']">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ course.code }} {{ course.name }}</mat-card-title>
          <mat-card-subtitle><b>Instructor: {{ course.instructor }}</b></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ course.description }}</p>
          <p><b>Term: </b>{{ course.term }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a routerLink="/details/{{course['_id']}}" routerLinkActive="active-link"><button mat-button>
            View Course Details
          </button></a>
          <button mat-button (click)="addToCartClick(course['_id'])" [disabled]="!course.available">Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
