<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <p>{{errorMessage}}</p>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" formControlName="email">
              <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" formControlName="password">
              <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
              </div>
            </div>
            <button class="btn btn-primary btn-block auth-button" [disabled]="loginForm.invalid">Login</button>
          </form>
          <div class="mt-3 text-center">
            <p>Don't have an account? <a class="auth-button" href="/signup">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
