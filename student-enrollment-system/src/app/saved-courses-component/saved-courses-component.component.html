<h1>Here are the courses added to cart</h1>

<div class="filtered-courses-container">
  <mat-card class="example-card" *ngFor="let course of items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ course.code }} {{ course.name }}</mat-card-title>
      <mat-card-subtitle>Instructor: {{ course.instructor }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ course.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/details/{{course['_id']}}" routerLinkActive="active-link"><button mat-button>
        View Course Details
      </button></a>
      <button mat-button (click)="enrollCourses(course['_id'])">Enroll</button>
    </mat-card-actions>
  </mat-card>
</div>
