<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar-row">
    <button mat-button>
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button class="logout-button" *ngIf="isAuthenticated" (click)="logoutFunctionality()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
    <button mat-button class="logout-button" *ngIf="!isAuthenticated" (click)="logoutFunctionality()">
      <a class="auth-button" href="/login"><mat-icon>login</mat-icon>
      Log in</a>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav [(opened)]="opened" mode="side">
     <mat-nav-list>
      <a mat-list-item routerLink="/catalog" routerLinkActive="active-link">
        Catalog
      </a>

      <a mat-list-item routerLink="/details" routerLinkActive="active-link">
        Course Details
      </a>

      <a mat-list-item routerLink="/search" routerLinkActive="active-link">
        Search
      </a>
      <a mat-list-item routerLink="/cart" routerLinkActive="active-link">
        Saved
      </a>
      <a mat-list-item routerLink="/enrolled" routerLinkActive="active-link">
        Enrolled
      </a>
     </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
